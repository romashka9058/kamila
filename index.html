<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDE DURA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body { 
        font-family: impact; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        background: white; 
    }
    
    .scaling-wrapper {
        width: min(100vmin, 50rem); 
        height: min(100vmin, 100vh);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2vmin;
    }
    
    .q {
        text-align: center;
        width: 100%;
        flex-direction: column;
        gap: 1vmin;
    }
    
    h1 { 
        font-size: min(19vmin, 8rem); 
        line-height: 1.25;
        letter-spacing: -0.1em;
    }
    
    h2 { 
        font-size: min(6vmin, 4rem); 
        line-height: 1.25;
        margin-bottom: 1vmin;
    }
    
    .photo-container img {
        width: min(47vmin, 320px);
        height: auto;
        margin: clamp(-20px, -3vmin, 1rem) auto clamp(-10px, -1.5vmin, 1rem);
    }
    
    .info { 
        display: flex; 
        gap: min(3vmin, 4rem);
        justify-content: center;
    }
    
    .info p, .ls p {
        font-size: min(3.5vmin, 1.5rem);
        font-family: arial;
        line-height: 0.9;
        margin: 0;
        letter-spacing: min(0.1vmin, 0.3rem);
    }
    
    .ls p { margin: 2vmin 0; }
    
    .warning {
        font-size: min(2.5vmin, 1.5rem);
        line-height: 0.9;
        margin-bottom: clamp(0.01rem, 1vmin, 2vmin);
        letter-spacing: min(2.5vmin, 0.05rem);
    }
  </style>
</head>
<body>
  <div class="scaling-wrapper">
    <div class="q">
      <h1>GDE︎ ︎ DURA</h1>
      <div class="photo-container">
        <img src="photo.png">
      </div>
        <h2>KHAMATSHINA CAMILA</h2>
      <div class="info">
        <p>female</p>
        <p>DOB 4/3/11</p>
      </div>
      <div class="info">
        <p>Height: 160 s huem</p>
        <p>Weight: ya ne znayu</p>
      </div>
      <div class="info">
        <p>Byed hair</p>
        <p>Brown Eyes</p>
      </div>
      <div class="ls"><p>Last seen: Zubovo</p></div>
      <div class="warning">
        <strong>IF YOU HAVE ANY INFORMATION REGARDING THIS MISSING MOTHERTRUCKER, PLEASE CALL YOUR LOCAL POLICE DEPARTMENT</strong>
      </div>
    <div>
  <div>
</body>
</html>
